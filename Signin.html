<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #Menu{
            position: fixed;
            width: 100%;
            top: 0;
            margin-left: -10px;
            display: flex;
            justify-content: space-between;
            padding-left: 10px;
            padding-right: 10px;
            align-items: center;
            background-color: rgba(61, 54, 54, 0.911);
            border-radius: 10px;
        }
        #Menu a{
            text-decoration: none;
            color: white;
        }
        #Menu1 a{
            padding-left: 20px;
        }
        #Signin{
            background-color: rgb(49, 55, 56);
            border-radius: 10px;
        }
        #Login{
            background-color: rgb(3, 37, 44);
            border-radius: 10px;
        }
        form h2{
            background-color: rgba(61, 54, 54, 0.911);
            border-radius: 10px;
            height: 35px;
        }
        form{
            margin-top: 5%;
            margin-left: 30%;
            width: 500px;
            height: 500px;
            text-align: center;
            background-color: rgba(61, 54, 54, 0.911);
            border-radius: 10px;
        }
        #signin{
            background-color: rgb(92, 87, 79);
            width: 300px;
            height: 25px;
            border-radius: 10px;
        }
        a{
            text-decoration: none;
            color: white;
        }
        a:hover{
            cursor: pointer;
            color: grey;
        }
        #signin :hover{
            cursor: pointer;
            opacity: 0.9;
        }
        #Submit{
            width: 200px;
            height: 30px;
            background-color: rgba(30, 29, 29, 0.719);
            color: white;
            border-radius: 10px;
        }
        #Submit:hover{
            background-color: rgb(59, 51, 51);
        }
    </style>
</head>
<body>
    <div id="Menu">
        <p id="Menu1">
            <a href="http://127.0.0.1:5500/project/ISGameMarket.html"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <a href="http://127.0.0.1:5500/project/News.html">News</a>
            <a href="http://127.0.0.1:5500/project/Market.html">Market</a>
            <a href="http://127.0.0.1:5500/project/Language.html"><i class="fa fa-globe" aria-hidden="true"></i></a>
            <a href="http://127.0.0.1:5500/project/My%20account.html"><i class="fa fa-address-book-o" aria-hidden="true"></i> My Account</a>
        </p>
        <p>
            <h2 style="color: #ffffff; text-align: center; position: relative; left: -90px;">IS<span style="color: #ffcc66">GameMarket</span></h2>
        </p>
        <p>
            <button id="Signin"><a href="http://127.0.0.1:5500/project/Signin.html">Sign in</a></button>
            <button id="Login"><a href="http://127.0.0.1:5500/project/Login.html">Log in</a></button>
        </p>
    </div>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="1722969-uhd_3840_2160_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <br>
    <form action="">
        <h2>Sign in</h2>
        <h3>Username</h3><br>
        <label for="Username"><input type="text" placeholder="Enter Username" minlength="6" maxlength="18" required></label>
        <h3>Email</h3><br>
        <label for="Email"><input type="email" placeholder="Enter Email" required></label>
        <h3>Password</h3><br>
        <label for="Password"><input type="password" placeholder="Enter Password" minlength="6" maxlength="18" required></label>
        <h3>Confirm Password</h3><br>
        <label for="Confirm"><input type="password" placeholder="Enter Password" minlength="6" maxlength="18" required></label><br>
        <input style="margin-top: 20px;" type="submit" id="Submit" value="Submit"><br><br><br>
        <button id="signin"><a href="http://127.0.0.1:5500/project/ISGameMarket.html">Sign in</a></button>
    </form>
</body>
</html>
